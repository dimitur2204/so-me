<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Baaa Social Media Production</title>
		<link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- As a link -->
		<nav class="navbar navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html"
					><img
						width="185"
						src="./images/logo.svg"
						alt="Business Academy Aarhus"
				/></a>
			</div>
		</nav>
		<section
			class="cards d-flex flex-wrap container justify-content-center align-items-center"
			style="height: calc(100vh - 400px)"
		>
			<form id="pass-form">
				<h1>Social media website</h1>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" />
					<div id="validation-password" class="invalid-feedback">
						Wrong password!
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./password.js"></script>
	</body>
</html>
